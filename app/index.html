<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="FileBroWSApp">
    <!--[if lt IE 7]>
      <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="components/es5-shim/es5-shim.js"></script>
      <script src="components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- Prompt IE 6 users to install Chrome Frame. Remove this if you support IE 6.
    chromium.org/developers/how-tos/chrome-frame-getting-started -->
    <!--[if lt IE 10]><p class=chromeframe>Your browser is <em>useless!</em> <a href="http://www.google.com/chromeframe/?redirect=true">Install Google Chrome Frame</a> to experience this site.</p><![endif]-->
    <div class="container" ng-controller="FileBroCtrl">
        <div class="browserbar">
            <div class="span10"><input class="input-block-level" id="address-bar" type="text" name="path" ng-model="currentDir().path"/></div>
            <div class="span1"><button ng-click="dirUp(currentDir())" class="btn pull-right"><i class="icon icon-arrow-up"></i></button></div>
        </div>
        <div class="row-fluid">
            <tabs class="span10">
                <pane ng-repeat="tab in tabs" heading="{{tab.dir.path}}" active="tab.active">
                    <directory dir="tab.dir"></directory>
                </pane>
            </tabs>
            <div class="span2"><a ng-click="add(tabs)" class="btn"><i class="icon icon-plus-sign"></i></a>&nbsp;<a class="btn btn-danger pull-right" ng-click="remove(currentDir(), tabs)"><b>x</b></a></div>
        </div>
    </div>

    <!-- Add your site or application content here -->
    <script type="text/javascript" src="components/angular-ui-bootstrap/misc/test-lib/jquery-1.8.2.min.js"></script>

    <script src="components/angular/angular.js"></script>
    <script src="components/angular-resource/angular-resource.js"></script>
    <script src="components/angular-cookies/angular-cookies.js"></script>
    <script src="components/angular-sanitize/angular-sanitize.js"></script>
    <script type="text/javascript" src="components/angular-ui/build/angular-ui.min.js"></script>
    <script type="text/javascript" src="components/angular-ui-bootstrap-bower/ui-bootstrap.min.js"></script>
    <script type="text/javascript" src="components/angular-ui-ace/ui-ace.js"></script>
    <script type="text/javascript" src="/app/template/tabs/tabs.html"></script>

    <!-- build:js scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/directives/directory.js"></script>
    <script src="scripts/controllers/FileBro.js"></script>
    <script src="scripts/services/filesystem.js"></script>
    <script src="scripts/services/plugins.js"></script>
    <script src="scripts/directives/file.js"></script>
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
      (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
      g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
      s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>
  </body>
</html>
